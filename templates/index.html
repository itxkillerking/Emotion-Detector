<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
        }
        button {
            padding: 8px 15px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result, .error {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .result {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <h1>Emotion Detector</h1>
    <form action="/emotionDetector" method="get">
        <label for="textToAnalyze">Enter your text:</label><br><br>
        <input type="text" id="textToAnalyze" name="textToAnalyze" required>
        <button type="submit">Analyze</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if text %}
        <div class="result">
            <p><strong>Text:</strong> {{ text }}</p>
            <p>Anger: {{ anger }}</p>
            <p>Disgust: {{ disgust }}</p>
            <p>Fear: {{ fear }}</p>
            <p>Joy: {{ joy }}</p>
            <p>Sadness: {{ sadness }}</p>
            <p><strong>Dominant Emotion:</strong> {{ dominant_emotion }}</p>
        </div>
    {% endif %}
</body>
</html>
